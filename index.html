<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacore TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Javacore Insight â€” Text to Speech</h1>

    <textarea id="textInput" placeholder="Masukkan teks di sini..."></textarea>

    <button onclick="speakText()">Generate Audio</button>

    <script>
        function speakText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Masukkan teks terlebih dahulu!");
                return;
            }

            const utter = new SpeechSynthesisUtterance(text);

            // Pilih suara default (bisa kamu ganti nanti)
            utter.rate = 1;      // kecepatan
            utter.pitch = 1;     // pitch
            utter.volume = 1;    // volume

            speechSynthesis.speak(utter);
        }
    </script>

</body>
</html>
